<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    <script src="https://kit.fontawesome.com/5abd383914.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!-- AR implentatie -->
    <title>Hospital Hero</title>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="debugUIEnabled: false;">

    <a-camera id="js--cameraEl">
      <a-plane id="js--introContainer" position = '0 1 -4' scale = ".5 .5 .5">
        <a-plane position = "0 0 0.2" scale = " 15 15 5" color = "#fa9d44"></a-plane>
        <a-plane id="js--animalContainer" position = '0 0 0'>
          <a-obj-model src="#penguin-obj" mtl="#penguin-mtl" position="1.5 -2.25 .5" scale="0.1 0.1 0.1 0.1" rotation="0 0 -15" class="animals" animation__bounce = "property: position; easing: linear; dur: 1500; from: 1.5 -2.25 .5; to: 1.5 -2 .5; loop: true; dir: alternate;" animation__twirl = "property: rotation; easing: linear; dur: 1500; from: 0 35 -15; to: 0 -35 -15; loop: true; dir: alternate;"></a-obj-model>
          <a-obj-model src="#giraffe-obj" mtl="#giraffe-mtl" position="-1.5 -1.75 .5" scale="0.1 0.1 0.1" rotation="-15 90 0" class="animals" animation__bounce = "property: position; easing: linear; dur: 1500; from: -1.5 -1.75 .5; to: -1.5 -1.5 .5; loop: true; dir: alternate;" animation__twirl = "property: rotation; easing: linear; dur: 1500; from: -15 70 0; to: -15 110 0; loop: true; dir: alternate;"></a-obj-model>
        </a-plane>

        <a-text id="js--introKop" scale = "1 .75 1" position = '0 0 1' align = "center" value = "Hospital Hero" width= "15" wrap-count = "25" color = "#191919"></a-text>
        <a-text id="js--introText" scale = "1 .75 1" position = '0 -1.75 1' align = 'center' color = "#191919" value = "" wrap-count = "25" width = '6'></a-text>
        <button id="js--introButton" style="position: absolute; left: 50%; top: 65%; border-radius: 5%; height: 15%; width:25%; transform: translateX(-50%); z-index: 2; font-size: 35px; color: white; background-color: #386362; border: white 5px solid;">Start</button>
      </a-plane>

      <a-image src = "#vinesImage" position = "-3 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "-2 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "-1 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "0 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "3 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "2 1.1 -4"></a-image>
      <a-image src = "#vinesImage" position = "1 1.1 -4"></a-image>
      <a-image src = "#grassImage" position = "1.75 -1.25 -3.75" scale = "1 .75 1"></a-image>
      <a-image src = "#grassImage" position = "-1.75 -1.25 -3.75" scale = "1 .75 1"></a-image>

      <!--Dier scan UI -->
      <button id = "js--clearInfoButton" disabled style="position: absolute; left: 62.5%; top: 5%; border-radius: 100%; height: 10%; width:8%; transform: translateX(-50%); z-index: 2; opacity: 0; font-size: 25px; color: white; background-color: #386362; border: white 5px solid;">X</button>
      <button id = "js--dierSound" disabled style="position: absolute; left: 40%; bottom: 5%; border-radius: 100%; height: 10%; width:8%; transform: translateX(-50%); z-index: 2; opacity: 0; font-size: 25px; color: white; background-color: #386362; border: white 5px solid;"><i class="fas fa-paw"></i></button>
      <button id = "js--textSound" disabled style="position: absolute; left: 60%; bottom: 5%; border-radius: 100%; height: 10%; width:8%; transform: translateX(-50%); z-index: 2; opacity: 0; font-size: 25px; color: white; background-color: #386362; border: white 5px solid;"><i class="fas fa-comment"></i></button>


      <a-entity id="js--mouseCircle" animation__click = "property: scale; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
              animation__fusing = "property: scale; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing"
              animation__mouseLeave = "property: scale; easing: easeInCubic; dur: 500; to: 1 1 1; startEvents: mouseleave" cursor = "fuse: false; fuseTimeout: 2000;" material = "color: black; shader: flat;" geometry = "primitive: ring; radiusInner: 0.005; radiusOuter: 0.0051" position = "0 0 -0.5" raycaster = "objects: .animals"></a-entity>

      <!-- FOTOS MAKEN -->
      <button id="js--camera" style="position: absolute; left: 50%; bottom: 50px; transform: translateX(-50%); border-radius: 100%; height: 100px; width: 100px; font-size: 50px; color: white; background-color: #386362; border: white 5px solid; z-index: 2;" type="button" name="button"><i class="fas fa-camera"></i></button>
      <section id="snapshot" style="position: absolute; width: 90vw; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 8px; background-color: #fa9d44; color: white; display: none; grid-template-areas: 'afbeelding' 'cancel' 'download'; row-gap: 20px; z-index: 2;">
        <canvas id="capture" width="320" height="240"></canvas> <!-- de height en width worden via js aangepast -->
        <div id="js--image" style="grid-area: afbeelding; width: 100%; padding-bottom: 25px"></div>
        <a id="js--download" style="grid-area: download; width: 100%; font-size: 25px; padding: 15px 0px; color: white; background-color: #386362; z-index: 2; text-align: center;" href="" download="download"><i class="fas fa-download" style="padding-right: 15px;"></i>Downloaden</a>
        <div id="js--cancel" style="grid-area: cancel; width: 100%; font-size: 25px; padding: 15px 0px; color: white; background-color: #386362; z-index: 2; text-align: center;"><i class="fas fa-times" style="padding-right: 15px;"></i>Annuleren</div>
      </section>

      <!-- PROGRESS LOG-->
      <button id="js--log-button"  type="button" name="button" style="position: fixed; left: 20%; bottom: 50px; transform: translateX(-50%); border-radius: 100%; height: 100px; width: 100px; font-size: 50px; color: white; background-color: #386362; border: white 5px solid; z-index: 2;"><i class="fas fa-paw"></i></button>
      <section id="js--logbook" style="position: fixed; width: 90vw; height: 80vh;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 8px; background-color: #fa9d44; color: white; display: none; row-gap: 20px; z-index: 2;">
        <button id = "js--clear-logbook" style=" display: none; position: fixed; right: -5%; top: 2%; border-radius: 100%; height: 60px; width: 60px; transform: translateX(-50%); z-index: 2; font-size: 40px; color: white; background-color: #386362; border: white 5px solid;"><i class="fas fa-times"></i></button>
        <h2 id="js--logbook-title" style="font-size: 30px; font-weight: 400; padding: 20px; width: 75%;">Je hebt al ... van de 9 dieren gevangen</h2>
        <section id="js--logbook-wrapper" style="padding: 20px; display: flex; flex-direction: row; flex-wrap: wrap; gap: 10px;"></section>
      </section>

      <!-- Alle dieren gevangen -->
      <section id="js--finish" style="position: fixed; width: 80vw; height: 80vh;top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 8px; background-color: #fa9d44; color: white; display: none; padding: 20px; z-index: 2;">
        <button id = "js--close-finish" style=" position: fixed; right: -5%; top: 2%; border-radius: 100%; height: 60px; width: 60px; transform: translateX(-50%); z-index: 2; font-size: 40px; color: white; background-color: #386362; border: white 5px solid;"><i class="fas fa-times"></i></button>
        <h2 style="font-size: 30px; font-weight: 400; padding: 20px;">Gefeliciteerd je hebt alle dieren gevangen!</h2>
        <p>Jij hebt het ziekenhuis geholpen om alle dieren te vangen. jij bent onze Hospital Hero. Nu kan het ziekhuis weer iedereen helpen.</p>
      </section>
    </a-camera>

      <a-assets>
        <img id="vinesImage" src="Images/vines.png" alt="Linanen voor de camera alsof je in de jungle loopt">
        <img id="grassImage" src="Images/grass.png" alt="Gras onder aan de camera alsof je in de jungle loopt">

        <a-assets-item id="giraffe-obj" src="./dieren in AR/dieren/giraffe/Giraffe.obj"></a-assets-item>
        <a-assets-item id="giraffe-mtl" src="./dieren in AR/dieren/giraffe/Giraffe.mtl"></a-assets-item>
        <audio id="giraffeSound" src="Sounds/giraffe.mp3" preload="auto"></audio>

        <a-assets-item id="hert-obj" src="./dieren in AR/dieren/Hert/Hert.obj"></a-assets-item>
        <a-assets-item id="hert-mtl" src="./dieren in AR/dieren/Hert/Hert.mtl"></a-assets-item>
        <audio id="impalaSound" src="Sounds/impala.mp3" preload="auto"></audio>

        <a-assets-item id="nijlpaard-obj" src="./dieren in AR/dieren/nijlpaard/nijlpaard.obj"></a-assets-item>
        <a-assets-item id="nijlpaard-mtl" src="./dieren in AR/dieren/nijlpaard/nijlpaard.mtl"></a-assets-item>
        <audio id="nijlpaardSound" src="Sounds/Hippo.mp3" preload="auto"></audio>

        <a-assets-item id="olifant-obj" src="./dieren in AR/dieren/olifant/olifant.obj"></a-assets-item>
        <a-assets-item id="olifant-mtl" src="./dieren in AR/dieren/olifant/olifant.mtl"></a-assets-item>
        <audio id="olifantSound" src="Sounds/olifant.wav" preload="auto"></audio>

        <a-assets-item id="ostrich-obj" src="./dieren in AR/dieren/ostrich/ostrich.obj"></a-assets-item>
        <a-assets-item id="ostrich-mtl" src="./dieren in AR/dieren/ostrich/ostrich.mtl"></a-assets-item>
        <audio id="struisvogelSound" src="Sounds/struisvogel.mp3" preload="auto"></audio>

        <a-assets-item id="panda-obj" src="./dieren in AR/dieren/panda/panda.obj"></a-assets-item>
        <a-assets-item id="panda-mtl" src="./dieren in AR/dieren/panda/panda.mtl"></a-assets-item>
        <audio id="pandaSound" src="Sounds/panda.mp3" preload="auto"></audio>

        <a-assets-item id="penguin-obj" src="./dieren in AR/dieren/penguin/penguin.obj"></a-assets-item>
        <a-assets-item id="penguin-mtl" src="./dieren in AR/dieren/penguin/penguin.mtl"></a-assets-item>
        <audio id="penguinSound" src="Sounds/penguin.mp3" preload="auto"></audio>

        <a-assets-item id="toucan-obj" src="./dieren in AR/dieren/toucan/toucan.obj"></a-assets-item>
        <a-assets-item id="toucan-mtl" src="./dieren in AR/dieren/toucan/toucan.mtl"></a-assets-item>
        <audio id="toucanSound" src="Sounds/toucan.mp3" preload="auto"></audio>

        <a-assets-item id="zebra-obj" src="./dieren in AR/dieren/zebra/Zebra.obj"></a-assets-item>
        <a-assets-item id="zebra-mtl" src="./dieren in AR/dieren/zebra/Zebra.mtl"></a-assets-item>
        <audio id="zebraSound" src="Sounds/zebra.mp3" preload="auto"></audio>
      </a-assets>

      <!-- markers voor verschillende dieren -->
      <a-marker type='pattern' url='./dieren in AR/marker/pattern-giraffe.patt'>
        <a-obj-model src="#giraffe-obj" mtl="#giraffe-mtl" position="0 -2 0" scale="0.3 0.3 0.3 0.3" rotation="-135 -90 90" giraffeComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-hert.patt'>
        <a-obj-model src="#hert-obj" mtl="#hert-mtl" position="0 -2 0" scale="0.4 0.4 0.4 0.4" rotation="-45 -90 90" impalaComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-nijlpaard.patt'>
        <a-obj-model src="#nijlpaard-obj" mtl="#nijlpaard-mtl" position="0 -2 0" scale="0.2 0.2 0.2 0.2" rotation="-45 -90 90" nijlpaardComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-olifant.patt'>
        <a-obj-model src="#olifant-obj" mtl="#olifant-mtl" position="0 -2 0" scale="0.1 0.1 0.1 0.1" rotation="-45 -90 90" olifantComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-ostrich.patt'>
        <a-obj-model src="#ostrich-obj" mtl="#ostrich-mtl" position="0 -2 0" scale="0.2 0.2 0.2 0.2" rotation="-45 -90 90" struisvogelComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-panda.patt'>
        <a-obj-model src="#panda-obj" mtl="#panda-mtl" position="0 -2 0" scale="0.3 0.3 0.3 0.3" rotation="-45 -90 90" pandaComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-penguin.patt'>
        <a-obj-model src="#penguin-obj" mtl="#penguin-mtl" position="0 -2 0" scale="0.1 0.1 0.1 0.1" rotation="-45 -90 90" penguinComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-toucan.patt'>
        <a-obj-model src="#toucan-obj" mtl="#toucan-mtl" position="0 -2 0" scale="0.15 0.15 0.15 0.15" rotation="-45 -90 90" toucanComponent class="animals"></a-obj-model>
      </a-marker>

      <a-marker type='pattern' url='./dieren in AR/marker/pattern-zebra.patt'>
        <a-obj-model src="#zebra-obj" mtl="#zebra-mtl" position="0 -2 0" scale="0.3 0.3 0.3 0.3" rotation="-45 -90 90" zebraComponent class="animals"></a-obj-model>
      </a-marker>


    </a-scene>
    <script src="Components/clearInfo.js"></script>
    <script src="Components/intro.js"></script>
    <script src="Components/animalAndTextSound.js"></script>
    <script src="api.js"></script> <!-- Code voor de API -->


    <script src="Components/Animals/penguinComponent.js"></script>
    <script src="Components/Animals/olifantComponent.js"></script>
    <script src="Components/Animals/giraffeComponent.js"></script>
    <script src="Components/Animals/impalaComponent.js"></script>
    <script src="Components/Animals/pandaComponent.js"></script>
    <script src="Components/Animals/struisvogelComponent.js"></script>
    <script src="Components/Animals/toucanComponent.js"></script>
    <script src="Components/Animals/zebraComponent.js"></script>
    <script src="Components/Animals/nijlpaardComponent.js"></script>

    <script src="progress.js"></script> <!-- Code voor het logboek -->
  </body>
</html>
