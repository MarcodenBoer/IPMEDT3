<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/5abd383914.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- Aframe versie 1.0.0 want 1.0.1 is buggy -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!-- AR implentatie -->
    <script type="text/javascript" src="foto.js"></script>
    <title>Foto maken</title>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor color="grey"></a-cursor>
        <button id="js--camera" style="position: absolute; left: 50%; bottom: 20%; transform: translateX(-50%); border-radius: 100%; height: 100px; width: 100px; font-size: 50px; color: white; background-color: #386362; border: white 5px solid; z-index: 2;" type="button" name="button"><i class="fas fa-camera"></i></button>
        <canvas id="capture" width="320px" height="240px"></canvas>
        <div id="snapshot"></div>
        <a id="js--download" style="position: absolute; left: 20%; bottom: 20%; transform: translateX(-50%); border-radius: 100%; height: 100px; width: 100px; font-size: 50px; color: white; background-color: #386362; border: white 5px solid; z-index: 2;" href="" download="download">Download img</a>
      </a-camera>

    </a-scene>
  </body>
</html>
