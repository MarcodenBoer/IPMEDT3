<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="Components/Animals/penguinComponent.js"></script>
    <script src="Components/Animals/olifantComponent.js"></script>
    <script src="Components/givePoints.js"></script>
    <script src="Components/increase.js"></script>
    <script src="https://kit.fontawesome.com/5abd383914.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!-- AR implentatie -->
    <script src="foto.js"></script> <!-- Code om foto's te maken -->

    <title></title>
  </head>
  <body>
    <a-scene>

    <a-camera>
      <a-image src = "#vinesImage" position = "-3 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "-2 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "-1 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "0 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "3 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "2 1.25 -2"></a-image>
      <a-image src = "#vinesImage" position = "1 1.25 -2"></a-image>
      <a-image src = "#grassImage" position = "1.5 -.5 -1"></a-image>
      <a-image src = "#grassImage" position = "-1.5 -.5 -1"></a-image>
      <a-entity animation__click = "property: scale; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click"
              animation__fusing = "property: scale; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing"
              animation__mouseLeave = "property: scale; easing: easeInCubic; dur: 500; to: 1 1 1; startEvents: mouseleave" cursor = "fuse: true; fuseTimeout: 2000;" material = "color: black; shader: flat;" geometry = "primitive: ring; radiusInner: 0.005; radiusOuter: 0.01" position = "0 0 -0.5" raycaster = "objects: .animals"></a-entity>

      <!-- FOTOS MAKENN -->
      <button id="js--camera" style="position: absolute; left: 50%; bottom: 50px; transform: translateX(-50%); border-radius: 100%; height: 100px; width: 100px; font-size: 50px; color: white; background-color: #386362; border: white 5px solid; z-index: 2;" type="button" name="button"><i class="fas fa-camera"></i></button>
      <section id="snapshot" style="position: absolute; width: 90vw; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 8px; background-color: #fa9d44; color: white; display: none; grid-template-areas: 'afbeelding' 'cancel' 'download'; row-gap: 20px; z-index: 2;">
        <canvas id="capture" width="320px" height="240px"></canvas> <!-- de height en width worden via js aangepast -->
        <div id="js--image" style="grid-area: afbeelding; width: 100%; padding-bottom: 25px"></div>
        <a id="js--download" style="grid-area: download; width: 100%; font-size: 25px; padding: 15px 0px; color: white; background-color: #386362; z-index: 2; text-align: center;" href="" download="download"><i class="fas fa-download" style="padding-right: 15px;"></i>Downloaden</a>
        <div id="js--cancel" style="grid-area: cancel; width: 100%; font-size: 25px; padding: 15px 0px; color: white; background-color: #386362; z-index: 2; text-align: center;"><i class="fas fa-times" style="padding-right: 15px;"></i>Annuleren</div>
      </section>
    </a-camera>

      <a-assets>
        <img id="vinesImage" src="Images/vines.png" alt="Linanen voor de camera alsof je in de jungle loopt">
        <img id="grassImage" src="Images/grass.png" alt="Gras onder aan de camera alsof je in de jungle loopt">

        <a-asset-item id="penguin-obj" src="BlenderExports/penguin.obj"></a-asset-item>
        <a-asset-item id="penguin-mtl" src="BlenderExports/penguin.mtl"></a-asset-item>
        <a-asset-item id="olifant-obj" src="BlenderExports/olifant.obj"></a-asset-item>
        <a-asset-item id="olifant-mtl" src="BlenderExports/olifant.mtl"></a-asset-item>

        <audio id="olifantSound" src="Sounds/olifant.wav" preload="auto"></audio>
        <audio id="penguinSound" src="Sounds/penguin.mp3" preload="auto"></audio>
        <audio id="zebraSound" src="Sounds/zebra.mp3" preload="auto"></audio>
        <audio id="pandaSound" src="Sounds/panda.mp3" preload="auto"></audio>
        <audio id="toucanSound" src="Sounds/toucan.mp3" preload="auto"></audio>
        <audio id="impalaSound" src="Sounds/impala.mp3" preload="auto"></audio>
        <audio id="struisvogelSound" src="Sounds/struisvogel.mp3" preload="auto"></audio>
        <audio id="nijlpaardSound" src="Sounds/Hippo.mp3" preload="auto"></audio>
        <audio id="giraffeSound" src="Sounds/giraffe.mp3" preload="auto"></audio>
      </a-assets>

      <a-obj-model penguincomponent givepoints class="animals" src="#penguin-obj" mtl="#penguin-mtl" scale = ".1 .1 .1" position="0 0 -3"></a-obj-model>
      <a-obj-model olifantcomponent givepoints class="animals" src="#olifant-obj" mtl="#olifant-mtl" scale = ".1 .1 .1" position="1.5 0 -4"></a-obj-model>

      <a-box olifantcomponent class= "animals" position = "-1.5 0 -3"></a-box>
    </a-scene>


  </body>
</html>
